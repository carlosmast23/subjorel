<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Fundecreb</title>
        <h:outputStylesheet library="css" name="hojaestilo.css"/>
    </h:head>
    <h:body>
        
        <div class="container">
            <header align="center">
                
                <p:imageSwitch effect="fade" id="fadeEffect">

                    <ui:repeat value="#{imagesView.images}" var="image">
                    <p:graphicImage library="img" name="#{image}" />
                </ui:repeat>            

                </p:imageSwitch>

               
            </header>
            <h:form>  
                <p:growl id="messages" showDetail="false"/>

                
            <div class="sidebar1">
                <p:menu>
                    <p:submenu label="Administrador">
                       
                        <p:menuitem value="Categorias" action="categoriaadmin"  icon="ui-icon-disk" />
                        <p:menuitem value="Joya" action="joya"  icon="ui-icon-bullet" />
                        
                    </p:submenu>
                    <p:submenu label="Contactos">
                            <p:menuitem value="Información" url="http://www.primefaces.org" icon="ui-icon-home"/>
                            <p:menuitem value="Ayuda"  icon="ui-icon-star"/>
                    </p:submenu>
                </p:menu>                
            </div>
            </h:form>     
            
            <article class="content">
                <ui:insert name="contenido"/>

            </article>
            
            <footer>
            <p>© Copyright 2015 SubJorel All rights reserved.</p>

            </footer>
            
        </div> 
               
    </h:body>
</html>
