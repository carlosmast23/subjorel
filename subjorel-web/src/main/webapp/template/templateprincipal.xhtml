<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Fundecreb</title>
        <h:outputStylesheet library="css" name="hojaestilo.css"/>
    </h:head>
    <h:body>
        
        <div class="container">
            <header align="center">
                
                <p:imageSwitch effect="fade" id="fadeEffect">

                    <ui:repeat value="#{imagesView.images}" var="image">
                    <p:graphicImage library="img" name="#{image}" />
                </ui:repeat>            

                </p:imageSwitch>

               
            </header>
            <h:form>  
                <p:growl id="messages" showDetail="false"/>

                
            <div class="sidebar1">
                <p:menu>
                    <p:submenu label="Menu">
                        <p:menuitem value="Comprar" actionListener="#{menuView.save}" update="messages" icon="ui-icon-disk" />
                        <p:menuitem value="Subastar" actionListener="#{menuView.update}" update="messages" icon="ui-icon-arrowrefresh-1-w"/>
                    </p:submenu>
                    <p:submenu label="Login">
                        <p:menuitem value="Registrarse" actionListener="#{menuView.delete}" update="messages" ajax="false" icon="ui-icon-close"/>
                    </p:submenu>
                    <p:submenu label="Contactos">
                        <p:menuitem value="Información" url="http://www.primefaces.org" icon="ui-icon-home"/>
                        <p:menuitem value="Ayuda"  icon="ui-icon-star"/>
                    </p:submenu>
                </p:menu>                
            </div>
            </h:form>     
            
            <article class="content">
                <p:panel id="basic" header="Información" footer="Seguir Leyendo ..." style="margin-bottom:20px">
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:outputText value="SubJorel es una pagina de subastas de Joyeria donde puede obtener los mejores productos a excelentes precios." />
                        <h:outputText value="Aprovecha nuestros subatas por temporada , con hasta el 15% en todos los productos subastados." />
                        <h:outputText value="Quiere saber como formar parte de nuestro grupo de SubJorel no te preocupes busca mas informacion en este link" />
                        <h:outputText value="No sabes que regalar esta navidad en SubJorel , tenemos ese regalo que enamora" />
                    </h:panelGrid>
                </p:panel>
            </article>
            
            <footer>
            <p>© Copyright 2015 SubJorel All rights reserved.</p>

            </footer>
            
        </div> 
               
    </h:body>
</html>
