<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Fundecreb</title>
        <h:outputStylesheet library="css" name="hojaestilo.css"/>
    </h:head>
    <h:body>
        
        <div class="container">
            <header align="center">
                
                <p:imageSwitch effect="fade" id="fadeEffect">

                    <ui:repeat value="#{imagesView.images}" var="image">
                    <p:graphicImage library="img" name="#{image}" />
                </ui:repeat>            

                </p:imageSwitch>

               
            </header>
            <h:form>  
                <p:growl id="messages" showDetail="false"/>

                
            <div class="sidebar1">
                <p:menu>
                    <p:submenu label="Ajax">
                        <p:menuitem value="Save" actionListener="#{menuView.save}" update="messages" icon="ui-icon-disk" />
                        <p:menuitem value="Update" actionListener="#{menuView.update}" update="messages" icon="ui-icon-arrowrefresh-1-w"/>
                    </p:submenu>
                    <p:submenu label="Non-Ajax">
                        <p:menuitem value="Delete" actionListener="#{menuView.delete}" update="messages" ajax="false" icon="ui-icon-close"/>
                    </p:submenu>
                    <p:submenu label="Navigations">
                        <p:menuitem value="External" url="http://www.primefaces.org" icon="ui-icon-home"/>
                        <p:menuitem value="Internal"  icon="ui-icon-star"/>
                    </p:submenu>
                </p:menu>                
            </div>
            </h:form>     
            
            <article class="content">
                <p:panel id="basic" header="Basic" footer="Movie Details" style="margin-bottom:20px">
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:graphicImage name="demo/images/godfather/godfather1.jpg" />
                        <h:outputText value="The story begins as Don Vito Corleone..." />
                        <h:outputText value="The story begins as Don Vito Corleone..." />
                        <h:outputText value="The story begins as Don Vito Corleone..." />
                        <h:outputText value="The story begins as Don Vito Corleone..." />
                    </h:panelGrid>
                </p:panel>
            </article>
            
            <footer>
            <p>Â© Copyright 2015 Fundecreb All rights reserved.</p>

            </footer>
            
        </div> 
               
    </h:body>
</html>
