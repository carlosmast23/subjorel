<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                template="../template/templateusuario.xhtml">

    <ui:define name="contenido">
        <h:form>
            <p:growl id="growl" showDetail="true" sticky="true" /> 
            <p:panel id="basic" header="Lista Pujas Suscrito"  style="margin-bottom:20px;text-align: center">
                <p:dataTable var="ejemplo" value="#{pujaActivaMB.subastas}" selectionMode="single" selection="#{pujaActivaMB.subasta}" rowKey="#{ejemplo.codigo}" >

                    <p:column headerText="Codigo">
                        <h:outputText value="#{ejemplo.subasta.codigo}"  />
                    </p:column>

                    <p:column headerText="Joya">
                        <h:outputText value="#{ejemplo.subasta.joya.nombre}"  />
                    </p:column>

                    <p:column headerText="Usuario">
                        <h:outputText value="#{ejemplo.subasta.vendedor.nick}"  />
                    </p:column>

                    <p:column headerText="Fecha fin">
                        <h:outputText value="#{ejemplo.subasta.fecha_fin}"  />
                    </p:column>

                    <p:column headerText="Pujar">
                        <p:link outcome="nuevaPuja" value="Pujar">
                            <f:param name="datosPuja" value="#{ejemplo.subasta.codigo}" />
                        </p:link>
                    </p:column>

                </p:dataTable>

                <p:spacer height="10px"/>


            </p:panel>
        </h:form> 
    </ui:define>
</ui:composition>
