<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                template="template/templateprincipal.xhtml">
    
    <ui:define name="contenido">
         <h:form>
            <p:panel id="basic" header="Ingreso Al Sistema"  style="margin-bottom:20px;text-align: center">
                <p:panelGrid columns="2" style=" margin: 0 auto;">
                    <p:outputLabel for="usuario" value="Usuario:"/>
                    <p:inputText id="usuario" required="true" value="#{login.nick}" />
                    <p:outputLabel for="clave" value="Clave:"/>
                    <p:password id="clave" required="true" value="#{login.clave}"   />
                </p:panelGrid>
                <p:spacer height="10px"/>
                
                <div style="margin: 0 auto;">
                    <p:commandButton value="Ingresar" action="#{login.login()}" ajax="false" />
                </div>
                
            </p:panel>
        </h:form> 
    </ui:define>
</ui:composition>
