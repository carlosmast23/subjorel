<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <f:view>
            <br />
            <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
            <p:inputText value="ejemplo"/>
            <p:commandButton value="${pruebaMB.texto}"/>
            <h:link outcome="template" value="plantilla" />
            
            <h3>Ejemplo de iteraciones</h3>
            <p:inputText value="#{imagesView.titulo}"/>

            <p:imageSwitch effect="turnDown">
                <ui:repeat value="#{imagesView.images}" var="image">
                    <p:graphicImage library="img" name="#{image}" />
                </ui:repeat>     
            </p:imageSwitch>

            <h3>Dialog Integration</h3>
            
        </f:view>
    </h:body>
</html>
