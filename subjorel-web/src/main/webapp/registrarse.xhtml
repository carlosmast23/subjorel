<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                template="template/templateprincipal.xhtml">

    <ui:define name="contenido">
        <h:form>
            <p:growl id="growl" showDetail="true" sticky="true" />  
            <p:panel id="basic" header="Registrarse"  style="margin-bottom:20px;text-align: center">
                <p:panelGrid columns="2" style=" margin: 0 auto;text-align: left">

                    <p:outputLabel for="usuario" value="Usuario:"/>
                    <p:inputText id="usuario" required="true" value="#{registroMB.usuario.nick}" />

                    <p:outputLabel for="clave" value="Clave:"/>
                    <p:password id="clave" required="true" value="#{registroMB.usuario.clave}"   />
                    
                    <p:outputLabel for="cedula" value="Cedula:"/>
                    <p:inputText id="cedula" required="true" value="#{registroMB.datosPersonales.codigo}" />

                    <p:outputLabel for="nombres" value="Nombres:"/>
                    <p:inputText id="nombres" required="true" value="#{registroMB.datosPersonales.nombre}" />

                    <p:outputLabel for="apellidos" value="Apellidos:"/>
                    <p:inputText id="apellidos" required="true" value="#{registroMB.datosPersonales.apellido}" />

                    <p:outputLabel for="sexo" value="Sexo:"/>
                    <p:selectOneMenu id="sexo" value="#{registroMB.datosPersonales.sexo}" style="width:100%">
                        <f:selectItem itemLabel="Seleccione el sexo" itemValue="" />
                        <f:selectItem itemLabel="Femenino" itemValue="F" />
                        <f:selectItem itemLabel="Masculino" itemValue="M" />
                    </p:selectOneMenu>

                    <p:outputLabel for="direccion" value="Direccion:"/>
                    <p:inputText id="direccion"  value="#{registroMB.datosPersonales.direccion}" />

                    <p:outputLabel for="telefono" value="Telefono:"/>
                    <p:inputText id="telefono"  value="#{registroMB.datosPersonales.telefono}" />

                    <p:outputLabel for="fecha" value="Fecha Nacimiento:" />
                    <p:calendar id="fecha" value="#{registroMB.datosPersonales.fecha_nacimiento}" showOn="button" />

                    <p:outputLabel for="email" value="Email:"/>
                    <p:inputText id="email"  value="#{registroMB.datosPersonales.email}" />

                </p:panelGrid>
                <p:spacer height="10px"/>

                <div style="margin: 0 auto;">
                    <p:commandButton value="Grabar" action="#{registroMB.registrarUsuario()}" update="growl" />
                    <p:commandButton value="Cancelar" action="index" immediate="true" ajax="false" />
                </div>

            </p:panel>
        </h:form> 
    </ui:define>
</ui:composition>
